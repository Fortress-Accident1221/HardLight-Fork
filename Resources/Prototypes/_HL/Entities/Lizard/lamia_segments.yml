- type: entity
  id: LamiaInitialSegment
  categories: [ HideSpawnMenu ]
  components:
  - type: Physics
    bodyType: KinematicController
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.25
        density: 20
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: Transform
    anchored: false
  - type: RequireProjectileTarget
    active: True

- type: entity
  id: LamiaSegment
  parent: LamiaInitialSegment
  name: Blue Rain Lizard Segment
  categories: [ HideSpawnMenu ]
  components:
  - type: Tag
    tags:
    - HideContextMenu
    - DoorBumpOpener

- type: entity
  id: LamiaTail
  name: Blue Rain Lizard Tail
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
    sprite: _HL/Lizard/lizard.rsi
    layers:
    - map: [ "enum.DamageStateVisualLayers.Base" ]
      state: tip
      # color: "#3363ac"
      # shader: unshaded
    scale: 0.6, 0.6

